language: objective-c
matrix:
  include:
    - env: OSX=10.11
      os: osx
      osx_image: osx10.11
      rvm: system

before_install:
  - if [ -f ".git/shallow" ]; then travis_retry git fetch --unshallow; fi
  - whoami
  - pwd
  - ls
  - git status
  - ls ~
  - echo $HOME
  - env
  - cd
  - git clone https://github.com/torch/distro.git ~/torch --recursive
  - cd ~/torch
  - 'for pkg in cudnn cunn cunnx cutorch qttorch trepl optim sdl2 threads submodule graphicsmagick audio fftw3 signal nnx qtlua gnuplot dok iTorch argcheck image xlua; do { sed -i -e "s/\(.*$pkg.*\)/echo skipping $pkg # \1/" install.sh; } done'
  - for pkg in exe/luajit-rocks extra/nn pkg/cwrap exe/env pkg/paths pkg/sundown pkg/sys pkg/torch pkg/paths; do { git submodule update --init $pkg; } done
  - ./install.sh -b
  - mkdir ~/git
  - cd ~/git
  - git clone https://github.com/hughperkins/cltorch.git ~/git/cltorch --recursive
  - cd ~/git/cltorch
  - source ~/torch/install/bin/torch-activate
  - luarocks make rocks/cltorch-scm-1.rockspec
  - cd ~/build/hughperkins/clnn

script:
  - echo hello
  - source ~/torch/install/bin/torch-activate
  - env
  - mkdir build
  - cd build
  - cmake ..
  - make -j 4
  - cd ..
  - luarocks make rocks/clnn-scm-1.rockspec
  - ls ~/torch/install/lib
  - ls ~/torch/install/lib/lua/5.1
  - luajit -e "print(package.searchpath('libTHCLNN', package.cpath))"
  - luajit -e 'require "clnn"'

notifications:
  email:
    on_success: never
    on_failure: never

